<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function() {
		$(".box1 > input:button").on("click",function(){
			/* --------------------------------------
			res = "당신의 취미는 ";
			
			//$("#result1 input[type=checkbox]")
			res += $("#result1 input:checkbox:checked").val() + " ";
			//input:checkbox(선택자):checked(필터) : 선택된 체크박스
			//값 가져오기 ==> 스크립트 : value,  jQuery : val();
			//$("#result1 :checkbox")
			
			alert(res);
			--------------------------------------- */
			res = "당신의 취미는 ";
			//input:checkbox:checked <== 얘내는 다 붙혀줘야함
			$.each($("#result1 input:checkbox:checked"), function(i, v){
				res +=  $(this).val() + " ";
				/* this.value  예는 스크립트  얘는 j쿼리==>*/
			})
			alert(res);
		})
		
		$("#spring").on("change", function() {
			res = "봄꽃 소식 <br>";
			$("option:selected", this).each(function(){
			//$.each($("option:selected", this))
				res += $(this).val() + "<br>";				
			})
			$("#result2 div").html(res);	
		})
	})
</script>
</head>
<body>

	<div class="box box1">
		<h3>제목</h3>
		내용<br>
		<input type="button" value="확인">		
		<div id = "result1">		
			<form>
				취 미 :
				<input type="checkbox" name="hobby" value="여행" checked >여행
				<input type="checkbox" name="hobby" value="장기">장기
				<input type="checkbox" name="hobby" value="바둑">바둑
				<input type="checkbox" name="hobby" value="독서" >독서
				<input type="checkbox" name="hobby" value="낚시">낚시<br><br>
			</form>		
		</div>
	</div>
	
	<div class="box box2">
		<h3>:selected</h3>
		select option 에서 체크한 항목을 선택할 때<br>
		size = "6" : 화면에 보이는 option의 갯수<br>
		multiple : 복수로 여러개를 동시에 선택 가능<br>	
		select 에서 change이벤트<br>	
		<div id = "result2">		
			<form>
			봄소식 : <br>
			<select name="spring" id="spring" multiple size="6"><!-- multiple : 여러개 선택가능  -->
				<option>개나리</option>
				<option selected>진달래</option>
				<option>민들레</option>
				<option selected>벚꽃</option>
				<option>목련</option>
				<option>철쭉</option>
			</select>
		</form>
			<div></div>
		</div>
	</div>
	
</body>
</html>
