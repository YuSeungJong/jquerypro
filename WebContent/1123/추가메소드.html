<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	img{
		width: 100px;
		height: 100px;
		margin: 5px;
	}
</style>
<script>
	$(function() {
		$(".box1 input:button").on("click", function() {
			vimg = $("<img>",{
				"src" : "../images/뱅쇼.jpg",
				"alt" : "뱅쇼",
				"width" : "100px",
				"height" : "100px"
			})
			//$(vimg).appendTo("#result1");
			$("#result1").append(vimg);
		})
		
		$(".box2 #start").on("click", function() {
			a = setInterval(function(){
				$("#result2 img:first").appendTo("#result2");
			},100);
			//$(this).hide();
			//$(this).prop("disabled", true);
			$(this).attr("disabled","disabled");
			
		})
		
		$(".box2 #stop").on("click", function() {
			//$("#start").show();
			clearInterval(a);
			$("#start").prop("disabled", false);
		})
		
		
		
	})
</script>
</head>
<body>

	<div class="box box1">
		<h3>추가</h3>
		새로운 요소<br>
		<input type="button" value="확인">
		
		<div id = "result1"></div>
	</div>
	
	<div class="box box2">
		<h3>추가</h3>
		기존의 요소 추가 - 이동의 의미<br>
		<input id="start" type="button" value="확인">
		<input id="stop" type="button" value="정지">
		
		<div id = "result2">
			<img src="../images/가구1.jpg" alt = "가구1">
			<img src="../images/가구2.jpg" alt = "가구2">
			<img src="../images/가구3.jpg" alt = "가구3">
			<img src="../images/가위_우.png" alt = "가위_우">
			<img src="../images/가위_좌.png" alt = "가위_좌">
			<img src="../images/게시판수정.png" alt = "게시판수정">
		</div>
	</div>
	
</body>
</html>
