<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function() {
		$("input:button").on("click",function(){
			$.ajax({
				url : "/jquerypro/List.do",
				type : "get",
				dataType : "json",
				success : function(res) {
					code = "<table border='1'>";
					code += "<tr><td>아이디</td><td>이름</td><td>메일</td><td>전화번호</td></tr>";
					$.each(res, function(i, v) {
						code += "<tr><td>"+res[i].id+
						"</td><td>"+res[i].name+"</td><td>"+res[i].mail+
						"</td><td>"+res[i].tel+"</td></tr>";
					})
					code += "</table>";
					$("#result1").html(code);
					
				},
				error : function(xhr) {
					alert("상태 : " + xhr.status);
				}
			})
		})
	})
</script>
</head>
<body>

	<div class="box">
		<h3>제목</h3>
		내용<br>
		<input type="button" value="MemberList">
		
		<div id = "result1"></div>
	</div>
</body>
</html>
